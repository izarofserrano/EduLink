name: Backend CI/CD


on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: edulink_test
          POSTGRES_USER: edulink_user
          POSTGRES_PASSWORD: edulink_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


      - name: Run tests
        run: mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/edulink_test
          SPRING_DATASOURCE_USERNAME: edulink_user
          SPRING_DATASOURCE_PASSWORD: edulink_pass


      - name: Generate test report
        if: always()
        run: mvn surefire-report:report


      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/


  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'


    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: edulink-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 --name test-container edulink-backend:${{ github.sha }}
          sleep 10
          docker logs test-container
          docker stop test-container
          docker rm test-container



