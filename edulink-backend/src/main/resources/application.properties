# Application
spring.application.name=edulink-backend

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/edulink
spring.datasource.username=edulink_user
spring.datasource.password=edulink_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT
jwt.secret=edulink_super_secret_key_for_jwt_token_generation_2024_secure!
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.token-blacklist-cleanup=86400000

# File Storage
file.upload-dir=./uploads

# Logging
logging.level.com.edulink=DEBUG
logging.level.org.springframework.security=DEBUG